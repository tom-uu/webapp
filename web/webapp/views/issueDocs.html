<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>问题详情页</title>
<script type="text/javascript" src="/webapp/script/view/issueDocs.js"></script>
</head>
<body>
<div id="issue-docs-view">
    <div class="section_content_item left_content">
        <div id="issue-top-view">
            <section class="issue-item-template">			
                <header>
                    <h3 class="issue-desc-text"></h3>
                    <div class="issue-info-view tag_view">
                        <ul class="issue-info-list"><li><span class="icon" style="margin-right:7px;">&#xf0f6;</span>(<span class="doc-count-text"></span>)</li><li class="tag_icon hide"><i class="icon">&#xe827;</i></li><li><span></span></li><li class="tag_icon hide"><i class="icon">&#xe828;</i></li></ul>
                    </div>
                    <div class="issue-bottom-view">
                        <span class="issue-time-view"><span>创建于</span><span class="issue-display-timeText"></span></span><span class="issue-time-view"></span>
                        <div>                   
                            <button class="wirte-doc-trigger"><i class="icon">&#xe831;</i><span>新文档</span></button>
                            <button class="add-doc-trigger"><i class="icon">&#xe806;</i><span>添加</span></button>
                            <button class="rm-add-doc-trigger hide"><i class="icon">&#xf112;</i><span>退出添加</span></button>
                            <button class="rm-doc-trigger"><i class="icon">&#xe83b;</i><span>删除</span></button>
                            <span class="rm-doc-btns-view hide"><button class="cancel-rm-btn"><i class="icon">&#xf112;</i><span>退出删除</span></button><a class="icon delete-btn">&#xe83b;</a><input type="checkbox"></span>
                        <div>
                    </div>
                </header>
            </section>
        </div>
        <div class="docs-list-view hide">没有文档项</div>
        <div class="paging hide">
            <ul>
                <li class="page-head-container page-turning-pre hide"><a class="page-head-trigger">首页</a><a class="page-pre-trigger">上页</a></li>
                <li class="page-num-container page-num"></li>
                <li class="page-tail-container page-turning-next hide"><a class="page-next-trigger">下页</a><a class="page-tail-trigger">尾页</a></li>
                <li class="page-total-view">共<span class="page-totalItem-text">0</span>项&nbsp;&nbsp;共<span class="page-totalPage-text">0</span>页</li>
                <li class="page-jump"><span>到<input class="page-jumpTo-inputNum"/>页</span></li>
                <li><a class="page-jumpTo-submit">翻页</a></li>
            </ul>					
        </div>
    </div>
    <div class="section_content_tag right_content">
        <div class="issue-search-view">
            <input type="text" class="issue-search-input" placeholder="搜索..."/>
        </div>
        <div class="issue-condition-view">
            <div><h4>修改日期</h4><a class="triggerBtn">显示</a></div>
            <div class="time-calendar-view date-time">
                <ul class="dateTime-display-list"><li>起始<input type="date"/></li><li>截止<input type="date"/></li></ul>
            </div>
        </div>
        <div class="doc-order-view">
            <div><h4>主题</h4><a class="add-trigger plus icon-btn"><span class="icon-plus-l"></span></a><a class="icon delete-trigger hide">&#xe83b;</a><a class="icon collect-trigger hide">&#xf097;</a><span class="delete-btns-view hide"><a class="cancel-delete icon">&#xf112;</a><a class="delete">删除</a><input type="checkbox"></span><span class="collect-btns-view hide"><a class="cancel-collect icon">&#xf112;</a><a class="collect">精选</a><input type="checkbox"></span></div>
            <div class="tag_content"><ul class="order-list"><li style="border-bottom: 0;">暂无主题</li></ul></div>
        </div>
    </div>
</div>
</body>
</html>
